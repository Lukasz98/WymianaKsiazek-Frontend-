<style>

.card {
  font-family: sans-serif;
  font-size: 18px;
  background: #D2D2D2;
  margin-top: 10px;
  margin-left: 5px;
  margin-right: 5px;
}

.search-bar {
  height: 50px;
  !float: left;
  text-indent: 10px !important;
  border-style: none;
}

.search-button {
  height: 50px;
  border-style: none;
}

.search-button:hover {
  cursor: pointer;
}

.search-icon {
  background-color: white; 
  color: black; 
  width: 50px; 
  border-radius: 0px;
  border-style: none;
  border-left-style: solid;
}

.search-icon:hover {
  background-color: rgb(200, 200, 200);
}

.search-drop-down {
  position: absolute;
  width: 50%;
  max-height: 300px;
  overflow-y: auto;
  z-index: 10;
  background-color: #F6F6F6;
  font-family: sans-serif;
  opacity: 0.98;
}

.search-results {
 padding: 10px;
}

.search-results:hover {
 background: #707070;
}

.del-icon:hover {
  cursor: pointer;
  color: red;
}

</style>

<div class="" style="max-width: 1000px; margin: auto;">
  <div class="card-block col-12 ">
    <div class="row">
      <div class="col-12">
        <h1 class="txt-highlight text-center m-t-20">
          Dodaj ogłoszenie 
        </h1>
      </div>
    </div>
  

    <div class="row search-header">
      <div class="col-12 offset-sm-0" >
        <form  [formGroup]='form' autocomplete="new-password" novalidate>
          <input id='title' autocomplete="off"  placeholder="Tytuł" formControlName='title' (click)=' openDropDown() ' (keyup)="onStrokeSearch($event)" class=' input-underline search-bar col-sm-12 col-md-12 col-12 ' type='text'>
          <div clickOutside (clickOutside)="closeDropDown()">
            <div *ngIf='showDropDown' class='search-drop-down '>
              <div (click)='selectValue(s)' class='search-results ' *ngFor="let s of titles | searchFilter: getSearchValue()">
                <a [innerHTML]="s | letterBold: getSearchValue()">
                  {{s}}
                </a>
              </div>
            </div>
          </div>
          
          <br> 
          
          <input id='author' autocomplete="off"  placeholder="Autor" formControlName='author' (click)=' openDropDown2() ' (keyup)="onStrokeSearch2($event)" class=' input-underline search-bar col-sm-12 col-md-12 col-12 ' type='text'>
          <div clickOutside (clickOutside)="closeDropDown2()">
            <div *ngIf='showDropDown2' class='search-drop-down '>
              <div (click)='selectValue2(s)' class='search-results ' *ngFor="let s of authors | searchFilter: getSearchValue2()">
                <a [innerHTML]="s | letterBold: getSearchValue2()">
                  {{s}}
                </a>
              </div>
            </div>
          </div>
          
          <br>


          <div style="background-color: white; padding:20px;">
            <div class="checkbox-fade fade-in-default">
              <label>
                <input type="checkbox" value="" formControlName="exchange">
                  <span class="cr">
                    <i class="cr-icon icofont icofont-ui-check txt-default" style="color: green"></i>
                  </span>
                  <span style="font-size: 15px;">Możliwość wymiany (nie zapomnij wpisać interesujących Cię książek w opisie)</span>
              </label>
            </div>
          </div>

          <br>




<div class="form-group " style="background-color: white; padding: 10px;">
<div style="float: left;">
<label class="col-form-label">Cena: </label>
</div>
<div class="" style="float: left; margin-left: 10px; margin-right:5px;">
<input type="number" formControlName="price" value="0" min="0" max="9999">
<!--
<input type="text" formControlName="price" class="form-control autonumber" data-v-max="9999" data-v-min="0" [options]="{ align: 'right' }" value="0">
-->
</div>
<div class="" style="">
<label class="col-form-label">zł</label>
</div>


</div>
<br>











          <div class="form-group form-default ">
            <textarea formControlName="description" placeholder="Opis ogłoszenia" class="form-control" required="" style="background-color: white; text-indent: 25px; padding-top: 10px;"></textarea>
            <span class="form-bar"></span>
          </div>
          
          <div class="form-group " style="background-color: white;">
            <label class="col-sm-4 col-form-label">Dodaj zdjęcia (maksimum 3)</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" (change)="onFileChange($event)" >
            </div>
            <br>
            <div class="row">
              <div *ngIf="imageSrc1" class="col-lg-4 col-sm-6 ">
                <div class="thumbnail" style="text-align: center;">
                  <div class="thumb ">
                      <img [src]="imageSrc1" alt="" class="img-fluid img-thumbnail">
                  </div>
                  <span (click)="delImg1()"><i class="fa fa-times-circle del-icon" ></i></span>
                </div>
              </div>
              <div *ngIf="imageSrc2" class="col-lg-4 col-sm-6 ">
                <div class="thumbnail" style="text-align: center;">
                  <div class="thumb ">
                    <img [src]="imageSrc2" alt="" class="img-fluid img-thumbnail">
                  </div>
                  <span (click)="delImg2()"><i class="fa fa-times-circle del-icon" ></i></span>
                </div>
              </div>
              <div *ngIf="imageSrc3" class="col-lg-4 col-sm-6 ">
                <div class="thumbnail" style="text-align: center;">
                  <div class="thumb ">
                    <img [src]="imageSrc3" alt="" class="img-fluid img-thumbnail">
                  </div>
                  <span (click)="delImg3()"><i class="fa fa-times-circle del-icon" ></i></span>
                </div>
              </div>
            </div>
          </div>

          
          <div class="col-sm-6 offset-sm-3 offset-0" >
            <button type="submit" (click)="onSubmit()" class="btn btn-primary m-b-0 ripple light col-sm-12" style="margin:auto;" [disabled]="!form.valid">Dodaj ogłoszenie</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
