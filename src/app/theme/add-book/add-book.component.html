<style>

.card {
  font-family: sans-serif;
  font-size: 18px;
  background: #D2D2D2;
  margin-top: 10px;
  margin-left: 5px;
  margin-right: 5px;
}

.search-bar {
  height: 50px;
  !float: left;
  text-indent: 10px !important;
  border-style: none;
}

.search-button {
  height: 50px;
  border-style: none;
}

.search-button:hover {
  cursor: pointer;
}

.search-icon {
  background-color: white; 
  color: black; 
  width: 50px; 
  border-radius: 0px;
  border-style: none;
  border-left-style: solid;
}

.search-icon:hover {
  background-color: rgb(200, 200, 200);
}

.search-drop-down {
  position: absolute;
  width: 50%;
  max-height: 300px;
  overflow-y: auto;
  z-index: 10;
  background-color: #F6F6F6;
  font-family: sans-serif;
  opacity: 0.98;
}

.search-results {
 padding: 10px;
}

.search-results:hover {
 background: #707070;
}

</style>

<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="txt-highlight text-center m-t-20">
          Dodaj ogłoszenie 
        </h1>
      </div>
    </div>
  

    <div class="row search-header">
      <div class="col-sm-6 offset-sm-3" >
          <form  [formGroup]='stateForm' autocomplete="new-password" novalidate>
            <input id='search' autocomplete="off"  placeholder="Tytuł" formControlName='search' (click)=' openDropDown() ' (keyup)="onStrokeSearch($event)" class=' input-underline search-bar col-sm-12 col-md-12 col-12 ' type='text'>
          </form>
          <div clickOutside (clickOutside)="closeDropDown()">
            <div *ngIf='showDropDown' class='search-drop-down '>
              <div (click)='selectValue(s)' class='search-results ' *ngFor="let s of states | searchFilter: getSearchValue()">
                <a [innerHTML]="s | letterBold: getSearchValue()">
                  {{s}}
                </a>
              </div>
            </div>
          </div>
          <br><br> 
          <form  [formGroup]='stateForm2' autocomplete="new-password" novalidate>
            <input id='search2' autocomplete="off"  placeholder="Autor" formControlName='search2' (click)=' openDropDown2() ' (keyup)="onStrokeSearch2($event)" class=' input-underline search-bar col-sm-12 col-md-12 col-12 ' type='text'>
          </form>
          <div clickOutside (clickOutside)="closeDropDown2()">
            <div *ngIf='showDropDown2' class='search-drop-down '>
              <div (click)='selectValue2(s)' class='search-results ' *ngFor="let s of states2 | searchFilter: getSearchValue2()">
                <a [innerHTML]="s | letterBold: getSearchValue2()">
                  {{s}}
                </a>
              </div>
            </div>
          </div>
        <br><br>
        <form [formGroup]='restForm' class="form-material" action="javascript:">
          <div class="form-group form-default ">
            <textarea formControlName="description" placeholder="Opis ogłoszenia" class="form-control" required="" style="background-color: white; text-indent: 25px; padding-top: 10px;"></textarea>
            <span class="form-bar"></span>
          </div>
          <div class="form-group " style="background-color: white;">
            <label class="col-sm-4 col-form-label">Dodaj zdjęcia (maksimum 3)</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" (change)="onFileChange($event)" >
            </div>
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">                 
          </div>
        </form>
        <div class="col-sm-6 offset-sm-3 offset-0" >
          <button type="submit" (click)="onSubmit()" class="btn btn-primary m-b-0 ripple light col-sm-12" style="margin:auto;" [disabled]="!myForm.valid">Dodaj ogłoszenie</button>
        </div>
    

    <div class="row">
    <div class="col-lg-4 col-sm-6">
      <div class="thumbnail">
        <div class="thumb">
          <a href="../files/assets/images/gallery-grid/1.png" data-lightbox="1" data-title="My caption 1">
            <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fstarschanges.com%2Fwp-content%2Fuploads%2F2015%2F04%2Fmonica-bellucci-dress.png&f=1&nofb=1" alt="" class="img-fluid img-thumbnail">
          </a>
        </div>
      </div>
    </div>
    <br>
    <div class="col-lg-4 col-sm-6">
      <div class="thumbnail">
        <div class="thumb">
          <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Filarge.lisimg.com%2Fimage%2F341906%2F740full-monica-bellucci.jpg&f=1&nofb=1"  data-lightbox="1" data-title="My caption 1">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Filarge.lisimg.com%2Fimage%2F341906%2F740full-monica-bellucci.jpg&f=1&nofb=1" alt="" class="img-fluid img-thumbnail">
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-sm-6">
      <div class="thumbnail">
        <div class="thumb">
          <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Filarge.lisimg.com%2Fimage%2F341906%2F740full-monica-bellucci.jpg&f=1&nofb=1"  data-lightbox="1" data-title="My caption 1">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Filarge.lisimg.com%2Fimage%2F341906%2F740full-monica-bellucci.jpg&f=1&nofb=1" alt="" class="img-fluid img-thumbnail">
          </a>
        </div>
      </div>
    </div>
 
</div>

    </div>

  </div>
</div>


<!-- dalej tylko komentarze -->
<ul *ngIf="dds$ | async as dds ">
  <li *ngFor="let d of dds">
    {{ d.id  + '  :  ' +   d.title}}
    <ng-template #noData>No Data Available</ng-template>
  </li> 
</ul>
