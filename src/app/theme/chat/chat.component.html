<div class="row">
    <div class="col-lg-12">
        <div class="card container-fluid">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="user_info">
                <span><b>{{userName}}</b></span>
              </div>
            </div>
          </div>
          <div class="card-body scroll">
              <div *ngFor="let message of chatService.messagesValue">
                <div *ngIf="message.sent" class="d-flex justify-content-end mb-4" >
                    <div class="msg_cotainer_send">
                      {{message.messageText}}
                      <!--<span class="msg_time">{{message.sentOn}}</span>-->
                    </div>
                </div>
                <div *ngIf="!message.sent" class="d-flex justify-content-start mb-4" >
                    <div class="msg_cotainer">
                        {{message.messageText}}
                        <!--<span class="msg_time_send">{{message.sentOn}}</span>-->
                    </div>
                </div>
              </div>
            </div>
          <div class="card-footer">
            <div class="right-icon-control">
              <form class="form-material" [formGroup]="form">
                  <div class="form-group form-primary">
                      <input type="text" id="send" name="send" class="form-control" formControlName="send">
                      <span class="form-bar"></span>
                      <label class="float-label">Twoja wiadomość...</label>
                  </div>
              </form>
              <div class="form-icon ">
                  <button class="btn btn-primary btn-icon  waves-effect waves-light" (click)="sendMessage()">
                      <i class="fa fa-paper-plane"></i>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
