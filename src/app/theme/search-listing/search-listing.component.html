<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="txt-highlight text-center m-t-20">
          Wyniki dla: <i>{{ searchString }} </i> 
        </h1>
      </div>
    </div>
    <div class="row search-header">
      <div class="" style="width: 100%;">
        <!--
        <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0 col-12 offset-0">
        -->
        <div>
        </div>
      </div>
    </div>
  </div>
</div>

<span *ngFor="let n of numSequence(pageCount); let i = index;">
  <a style="cursor: pointer; margin-right:10px;" (click)="changePage(i)">{{ i }},   </a>
</span> 

<div *ngFor="let item of booksPage | slice:itemFirst:itemlast" id="table-luk" style="margin: auto;">
  <div class="table-item-luk">
    <div class="table-img-luk">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstarschanges.com%2Fwp-content%2Fuploads%2F2015%2F04%2Fmonica-bellucci-dress.png&f=1&nofb=1"> 
    </div>
    <div class="table-mid-luk">
      <div class="table-mid-top-luk">
        <div class="book-title">
          {{ item.title}}, {{ item.author }}
        </div>
        <div class="book-desc">
          {{ item.desc }}
        </div>
      </div>
      <div class="table-mid-bottom-luk">
        <div class="city">{{ item.city }}</div>
        <div *ngIf="item.exchange"class="exchange">
          Wymiana
        </div>
        <div class="price">{{ item.price }}z≈Ç</div>
      </div>
    </div>
  </div>
</div>
