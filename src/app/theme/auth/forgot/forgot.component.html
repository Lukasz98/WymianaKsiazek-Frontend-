<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
  
          <form class="md-float-material form-material" #validationForm="ngForm" novalidate action="javascript:">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Zapomniałeś hasła?</h3>
                  </div>
                  <div>
                    <h6 class="text-center"> Podaj swój adres e-mail na który wyślemy link gdzie będzie możliwe ustawienie nowego hasła.</h6>
                  </div>
                </div>
  
                <div class="form-group form-primary">
                    <input type="text" id="email" name="email" class="form-control"
                    [ngClass]="{'is-invalid': !email.valid && (email.dirty || email.touched || submit)}" #email="ngModel" required email 
                    [(ngModel)]="formInput.email">
                    <span class="form-bar"></span>
                    <label class="float-label form-control-label" for="email">E-mail</label>
                    <label *ngIf="!email.valid && (email.dirty || email.touched || submit)" id="validation-email-error" 
                    class="error jquery-validation-error small form-text invalid-feedback">Niepoprawny adres email!</label>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-md btn-block waves-light text-center m-b-20 ripple" (click)='changeButtonClicked(validationForm)'>Zmień</button>
                  </div>
                </div>
                <p class="f-w-600 text-left"><a [routerLink]="['/auth/login']">Wróć</a></p>
              </div>
            </div>
          </form>
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
