<style>

.card {
  font-family: sans-serif;
  font-size: 18px;
  background: #D2D2D2;
  margin-top: 10px;
  margin-left: 5px;
  margin-right: 5px;
}

.search-bar {
  height: 50px;
  float: left;
  text-indent: 10px !important;
  border-style: none;
}

.search-button {
  height: 50px;
  border-style: none;
}

.search-button:hover {
  cursor: pointer;
}

.search-icon {
  background-color: white; 
  color: black; 
  width: 50px; 
  border-radius: 0px;
  border-style: none;
  border-left-style: solid;
}

.search-icon:hover {
  background-color: rgb(200, 200, 200);
}

.search-drop-down {
  position: absolute;
  width: 50%;
  max-height: 300px;
  overflow-y: auto;
  z-index: 10;
  background-color: #F6F6F6;
  font-family: sans-serif;
  opacity: 0.98;
}

.search-results {
 padding: 10px;
}

.search-results:hover {
 background: #707070;
}

</style>

<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="txt-highlight text-center m-t-20">
          Wyszukiwarka
        </h1>
      </div>
    </div>
    <div class="row search-header">
      <div class="col-sm-12">
        <div class="col-sm-6 offset-sm-3" >
          <form  [formGroup]='stateForm' autocomplete="new-password" novalidate>
            <input id='search' autocomplete="off"  placeholder="tytuÅ‚, autor" formControlName='search' (keyup.enter)="onEnterSearch($event)"  (click)=' openDropDown() ' (keyup)="onStrokeSearch($event)" class=' input-underline search-bar col-sm-11 col-md-11 col-10 ' type='text'>
            <span class="input-group-append search-btn search-button " (click)="onSubmit()" ><i class="icon-search input-group-text search-icon" ></i></span>
          </form>
          <div clickOutside (clickOutside)="closeDropDown()">
            <div *ngIf='showDropDown' class='search-drop-down '>
              <div (click)='selectValue(s)' class='search-results ' *ngFor="let s of states | searchFilter: getSearchValue()">
                <a [innerHTML]="s | letterBold: getSearchValue()">
                  {{s}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- dalej tylko komentarze -->
<ul *ngIf="dds$ | async as dds ">
  <li *ngFor="let d of dds">
    {{ d.id  + '  :  ' +   d.title}}
    <ng-template #noData>No Data Available</ng-template>
  </li> 
</ul>
